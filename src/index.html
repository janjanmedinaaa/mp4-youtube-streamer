<!DOCTYPE html>
<html>
  <title>MP4 Youtube Streamer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
      <div class="w3-display-topleft w3-padding-large w3-xlarge"></div>
      <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top w3-center">MP4 Youtube Streamer</h1>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
        <p class="w3-large w3-center">Stream Youtube videos on Regular Video Players</p>
        <div class="wrapper w3-center">
          <input  type="text" class="url" id="url" placeholder="https://www.youtube.com/watch?v=x7Xzvm0iLCI" />
          <input type="button" class="download" value="DOWNLOAD" onclick="buttonClick('download')" />
          <input type="button" class="watch" value="WATCH" onclick="buttonClick('watch')" />
        </div>
      </div>
      <div class="w3-display-bottomleft w3-padding-large"></div>
    </div>
  </body>
</html>
